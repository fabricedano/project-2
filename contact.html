<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="backgrd-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-8 rounded backgrd-content">
                            <h1 class="title">Nous contacter</h1>
                            <form class="form formulaire" action="http://vip.groupehn.com:20003/html/infospost.php" method="post" id="contactForm">
                                <div class="form-group">
                                    <label for="name">Nom :</label>
                                    <input class="form-control" type="text" id="name" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label for="surname">Pr√©nom :</label>
                                    <input class="form-control" type="text" id="surname" name="firstname">
                                </div>
                                
                                <div class="form-group">
                                    <label for="mail">E-mail :</label>
                                    <input class="form-control" type="email" id="mail" name="email" placeholder="yourmail.@yahoo.com">
                                </div>
                                <div class="form-group">
                                    <label for="msg">Message :</label>
                                    <textarea class="form-control" id="request" name="request" cols="66" rows="10"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="mail">Pays :</label>
                                    <select class="form-control" id="contry" name="country">
                                        <option>France</option>
                                        <option>Allemagne</option>
                                        <option>Espagne</option>
                                    </select>
                                </div>
                                <div class="d-md-flex justify-content-md-center custom-btn">
                                    <button type="submit" class="btn btn-light ">Envoyer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
