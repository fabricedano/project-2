<!DOCTYPE html>
<html>
    <head>
        <title>Evénements</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="backgrd-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-10 rounded backgrd-content">
                            <h1 class="title">Evénement</h1>
                            <div class="row">
                                <div class="col-4">
                                    <img src="images/character-form.jpg" class="rounded w-100 p-3" alt="character-form">
                                </div>
                                <div class="col-8">
                                    <h2 class="subtitle">Création de personnage</h2>
                                    <hr>
                                    <p>Dans cet atelier, les rôlistes pourront créer leur personnage.</p>
                                    <p>Pour participer à atelier veuillez remplir le formulaire ci-dessous.</p>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-8">
                                    <form class="form formulaire" action="#" method="post" id="eventForm">
                                        <div class="form-group">
                                            <label for="name">Nom :</label>
                                            <input class="form-control" type="text" id="name" name="lastname">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname">Prénom :</label>
                                            <input class="form-control" type="text" id="surname" name="firstname">
                                        </div>
                                        <div class="form-group">
                                            <label for="mail">E-mail :</label>
                                            <input class="form-control" type="email" id="mail" name="email" placeholder="yourmail.@yahoo.com">
                                        </div>
                                        <div class="d-md-flex justify-content-md-center custom-btn">
                                            <button type="submit" class="btn btn-light ">Envoyer</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
