<!DOCTYPE html>
<html>
    <head>
        <title>Galerie</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="backgrd-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-8 rounded backgrd-gallery-content">
                            <h1 class="title">Galerie</h1>
                            <div class="row">
                                <div class="col-6">
                                    <img src="images/logo.png" class="rounded w-100 p-3" alt="logo">
                                </div>
                                <div class="col-6">
                                    <img src="images/fantasy.jpg" class="rounded w-100 p-3" alt="fantasy">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <img src="images/dnd-book1.jpg" class="rounded w-100 p-3" alt="dnd-book1">
                                </div>
                                <div class="col-6">
                                    <img src="images/dnd-book2.jpg" class="rounded w-100 p-3" alt="dnd-book2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <img src="images/dnd-map.jpg" class="rounded w-100 p-3" alt="dnd-map">
                                </div>
                                <div class="col-6">
                                    <img src="images/character-form.jpg" class="rounded w-100 p-3" alt="character-form">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
